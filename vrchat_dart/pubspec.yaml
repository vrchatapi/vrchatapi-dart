name: vrchat_dart
description: This is a Dart client that interacts with the unofficial VRChat API
homepage: https://github.com/vrchatapi/vrchatapi-dart
version: 3.7.1

environment:
  sdk: ^3.8.0

dependencies:
  vrchat_dart_generated: ^1.20.0
  dio_cookie_manager: ^3.0.0
  cookie_jar: ^4.0.1
  dio: ^5.2.0
  web_socket_channel: ^3.0.0
  json_annotation: ^4.7.0
  dio_response_validator: ^0.2.1
  meta: ^1.16.0

dev_dependencies:
  rexios_lints: ^15.0.0
  build_runner: ^2.0.6
  json_serializable: ^6.0.1
  yaml: ^3.1.1
  fixer: ^0.1.0
  path: ^1.9.0
  recase: ^4.1.0
